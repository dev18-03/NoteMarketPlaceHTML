<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    

    <!-- title  -->
    <title>Contat Us</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/plugins/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/plugins/bootstrap/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="../css/ContactUs/ContactUs.css">
  
    <!-- responsive css -->
    <link rel="stylesheet" href="../css/ContactUs/responsive.css">



</head>

<body>

    <!-- header  -->
    <header>
        <nav class="navbar navbar-fixed-top white-nav-top">
            <div class="container-fluid">
                <div class="site-nav-wrapper">
                    <div class="navbar-header">
                        <!-- Mobile Menu Open Button -->
                        <span id="mobile-nav-open-btn">&#9776;</span>
                        <!-- logo  -->
                        <a href="../index.html" class="navbar-brand smooth-scroll">
                            <img src="../image/home/logo blue.png" alt="logo">
                        </a>
                    </div>
                    <!-- main menu  -->
                    <div class="container">
                        <div class="collapse navbar-collapse d">
                            <ul class="nav navbar-nav pull-right">
                                <li><a class="smooth-scroll" href="2.2.1-Search-notes.html">Search Notes</a></li>
                                <li><a class="smooth-scroll" href="dashboard.html">Sell Your Notes</a></li>
                                <li><a class="smooth-scroll" href="Faq.html">FAQ</a></li>
                                <li><a class="smooth-scroll" href="ContactUs.html">Contact Us</a></li>
                                <li><a class="btn btn-general btn-nav btn-nav-2 smooth-scroll" href="login.html"
                                        title="Start Now" role="button">Login</a></li>
                            </ul>
                        </div>
                    </div>
                     <!-- Mobile Menu -->
                     <div id="mobile-nav">
                        <!-- Mobile Menu Close Button -->
                        <span id="mobile-nav-close-btn">&times;</span>

                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li><a class="smooth-scroll" href="2.2.1-Search-notes.html">Search Notes</a></li>
                                <li><a class="smooth-scroll" href="dashboard.html">Sell Your Notes</a></li>
                                <li><a class="smooth-scroll" href="Faq.html">FAQ</a></li>
                                <li><a class="smooth-scroll" href="ContactUs.html">Contact Us</a></li>
                                <li><a class="btn btn-general btn-nav btn-nav-2 smooth-scroll" href="login.html" role="button">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header ends  -->

    <!-- home -->
    <section id="home">
        <div class="home-bg-img"></div>

        <!-- home content -->
        <div id="home-content">
            <div>

                <div id="home-heading" class="text-center">
                    <h1 id="home-heading-1">Contact Us</h1>
                </div>

            </div>
        </div>
    </section>
    <!-- home end -->



    <!-- book list -->
    <section id="bookes">

        <div class="content-box-md">

            <div class="container">

                <!-- header Row -->
                <div class="row">

                    <!-- Main heading -->
                    <div class="col-md-12">
                        <div id="heading">
                            Get in Touch
                        </div>
                        <br />
                        <!-- Sub heading -->
                        <span id="Sub-heading">
                            Let us know how to get back to you
                        </span>
                    </div>

                </div>

                <!-- Details  -->
                <div class="row">

                    <div class="col-md-6 col-sm-4 col-xs-12">


                        <form id="forget" class="input-group">
                            <div id="margin">
                                
                                <!-- Full Name Field -->
                                <label for="FullName"> Full Name </label><span class="required">*</span>
                                <div class="input-box">
                                    <input type="text" name="FullName" placeholder="Enter your full name" id="FullName"
                                        autocomplete="off" />
                                </div>

                                <!-- Email Field -->
                                <label for="Email"> Email Address</label><span class="required">*</span>
                                <div class="input-box">
                                    <input type="email" name="Email" placeholder="Enter your email address" id="Email"
                                        autocomplete="off" />
                                </div>

                                <!-- subject field` -->
                                <label for="Subject"> Subject </label><span class="required">*</span>
                                <div class="input-box">
                                    <input type="text" name="Subject" placeholder="Enter your subject" id="Subject"
                                        autocomplete="off" />
                                </div>


                                

                            </div>
                        </form>

                    </div>

                    <!-- comment que  -->
                    <div class="col-md-6 col-sm-4 col-xs-12">


                        <form>
                            <label for="comment">Comment/Question</label><span class="required">*</span>
                            <br>
                            <textarea name="comment" id="" cols="50" rows="10"></textarea>
                        </form>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
            
        </div>
        
    </section>



                <!-- footer  -->
                <footer class="text-left">
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <p>

                                    Copyright &copy; Tatvasoft All Rights Reserved.
                                </p>
                            </div>
                            <div class="col-md-6">
                                <div class="social-icons">
                                    <i class="fa fa-facebook"></i>
                                    <i class="fa fa-twitter"></i>
                                    <i class="fa fa-google-plus"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </footer>

                



                <!-- jquery  -->
                <script src="../js/jquery.min.js"></script>
                <!-- Bootstrap JS -->
                <script src="../js/bootstrap/bootstrap.min.js"></script>
                <script>

                    /* =========================================
                                Mobile Menu
                    ============================================ */
                    $(function () {
            
                    // Show mobile nav
                    $("#mobile-nav-open-btn").click(function () {
                        $("#mobile-nav").css("height", "100%");
                    });
            
                    // Hide mobile nav
                    $("#mobile-nav-close-btn, #mobile-nav a").click(function () {
                        $("#mobile-nav").css("height", "0%");
                    });
            
                    });
               </script>

</body>

</html>
